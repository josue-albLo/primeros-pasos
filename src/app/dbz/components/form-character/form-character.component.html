<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  type="text"
  placeholder="Nombre">

  <input [(ngModel)]="character.power"
  name="power"
  class="form-control mb-lg-2"
  type="number" placeholder="Poder">

  <button
  class="btn btn-primary" >Agregar</button>
</form>
