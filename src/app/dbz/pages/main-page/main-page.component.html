<h1>DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <app-dbz-list (emitterId)="deleteCharacterById($event)"
    [characterList]="characters"></app-dbz-list>

  </div>
  <div class="col">
    <h4>Agregar personaje</h4>
    <dbz-add-character
    (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

</div>
