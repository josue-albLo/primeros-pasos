<h1>{{name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button *ngIf="showBtnChangeHero"
class="btn btn-primary mx-2"
(click)="changeHero()">Cambiar nombre</button>
<button *ngIf="showBtnChangeAge"
class="btn btn-primary mx-2"
(click)="changeAge()">Cambiar edad</button>
