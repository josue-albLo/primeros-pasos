<h3>Listado de Heroes</h3>
<div *ngIf="isDeleted; else nothingWasDeleted" ><h3>Hero Borrado <small class="text-danger"> {{lastElement}} </small> </h3></div>
<ng-template #nothingWasDeleted><h3>{{lastElement}}</h3></ng-template>

<button (click)="removeLastHero()"
class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item"> {{name}} </li>
</ul>
